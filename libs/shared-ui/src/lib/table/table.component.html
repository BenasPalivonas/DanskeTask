<div class="mat-elevation-z8">
  <table mat-table *ngIf="dataSource" [dataSource]="dataSource">

    <ng-container *ngFor="let column of displayedColumns" > 
      <ng-container matColumnDef={{column}}>
        <th mat-header-cell *matHeaderCellDef> {{column}} </th>
        <td mat-cell *matCellDef="let element" > {{element[column]}} 
          <ng-container *ngIf="column=='actions'">
            <button mat-raised-button color="primary" class="actionButtons" (click)="deleteElement(element)" >Delete</button>
            <button mat-raised-button color="primary" class="actionButtons" (click)="editElement(element)">Edit</button>
          </ng-container>
        </td>
      </ng-container>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr  mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <!-- (page)="changePageEvent($event)"   (click)="changePageEvent(row)"-->
  <mat-paginator
  [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
